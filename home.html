<!doctype html>
<html lang="en">

    <head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="author" content="Rangga Primasatya">
		<meta name="description" content="Tic Tac Toe FWD">
		<title>Tic Tac Toe | FWD</title>
		<link href="css/style.css" rel="stylesheet">

    </head>

    <body>
		<div id="page_content">
		    <div id="header">
		        <div class="header_content">
		            <div class="header_info">
		                <h1>Tic Tac Toe Game</h1>
		                <h3>Scalable</h3>
		                
		            </div>
		            <button type="button" name="header_btn" id="header_btn">Close</button>
		        </div>
		    </div>
            
            <div id="panel">
	            <div class="panel_header">
		            <div id="config">
			            <label>Scale:</label>
                        <input id="scale" type="number" min="2" max="50" value="3"></input>
			            <label>Color:</label>
				        <input id="color" type="color" value="#BFBFBF"></input>
		                <button id="play_btn"></button>
		            </div>
	            </div>
		        <div class="panel_game">
	                <div id="player_name"></div>
	                <div id="game_box"></div>
		        </div>
		    </div>
		    <div id="footer_section">
		        <p>© Copyright 2020. All rights reserved.​</p>
		    </div>
		</div>

        <script src="js/javascript.js"></script>

    </body>
</html>
